{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Aavana Creations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>


<body >
    <nav class="navbar">
        <div class="container">

            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">

                    <a href="{% url 'home' %}" class="navbar-item">
                        Home
                    </a>
                    <a href="{% url 'signup' %}" class="navbar-item">
                        Sign Up
                    </a>
                    

                </div>
            </div>
        </div>
    </nav> 
        
<section class="hero is-primary is-fullheight" style="background-color: white;">
    
    <div class="hero-head">
      <br>
      <br>
      <h1 style="text-align: center;color:#4A4A4A;" class="title">Welcome to Aavana Creations</h1> 
    </div>
    <div class="hero-body"  style="background-image: url( {% static 'images/login.png' %} ); background-size:100%;">
<div class="column is-4 is-offset-4">
    <h3 class="title" style="color:#4A4A4A;">Login</h3>
    <div class="box">
     
      <form action="login" method="POST" >
        {% csrf_token %}
            <div class="field">
                
                  <label for="email">Email address :</label><br>
                  <input class="input is-large"  type="email" id="email" name="email" placeholder="Email id"><br>

                    <label for="pwd">Password:</label><br>
                    <input  class="input is-large" type="password" class="form-control" placeholder="Enter Password" id="pwd" name="pwd"  >
                    
                    
                        
                  
                    
                </div>
            </div>
               
            
            <button class="button is-block is-info is-large is-fullwidth" type="submit" style="background-color: #606060;">Submit</button>
        </form>
    </div>
</div>
</div>

</section>
</body>

</html>
{% endblock %}
